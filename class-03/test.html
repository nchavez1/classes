<!DOCTYPE html>
<html>
  <head>
    <title>Earthquakes Heatmap</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>
  </head>
  <body>

<!-- The original file: https://openlayers.org/en/v4.6.5/examples/heatmap-earthquakes.html

    PB changes:   1. Updated to v5.3.0
-->


    <div id="map" class="map"></div>
    <form>
      <label>radius size</label>
      <input id="radius" type="range" min="1" max="50" step="1" value="5"/>
      <label>blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="15"/>
    </form>
    <script>
      var blur = document.getElementById('blur');
      var radius = document.getElementById('radius');

      var vector = new ol.layer.Heatmap({
        source: new ol.source.Vector({
          url: 'https://openlayers.org/en/v4.6.5/examples/data/kml/2012_Earthquakes_Mag5.kml',
          format: new ol.format.KML({
            extractStyles: false
          })
        }),
        blur: parseInt(blur.value, 10),
        radius: parseInt(radius.value, 10)
      });

      vector.getSource().on('addfeature', function(event) {
        // 2012_Earthquakes_Mag5.kml stores the magnitude of each earthquake in a
        // standards-violating <magnitude> tag in each Placemark.  We extract it from
        // the Placemark's name instead.
        console.log(event.feature)
        var name = event.feature.get('name');
        var magnitude = parseFloat(name.substr(2));
        console.log('name:' + name + ', magnitude:', magnitude)
        event.feature.set('weight', magnitude - 5);
      });

      var raster = new ol.layer.Tile({
        source: new ol.source.Stamen({
          layer: 'toner'
        })
      });

      var map = new ol.Map({
        layers: [raster, vector],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });

      // My code -- using moveend event
      // EPSG:4326 -- Horizontal component WGS 84, which is a 3D system (Lat/Lon).
      //              Used by the GPS satellite navigation system and
      //              for NATO military geodetic surveying. (Lat/Lon)
      // EPSG:3857 -- WGS 84 Pseudo-Mercator (meters). Not a recognised geodetic system.
      //              Errors of up to 21 km may arise because it uses
      //              spherical development of ellipsoidal coordinates.
      map.on('moveend', onMoveEnd);
      function onMoveEnd() {
        var e = map.getView().calculateExtent()
        var glbox = map.getView().calculateExtent(map.getSize()); // Returns ???
        var box = ol.proj.transformExtent(glbox,'EPSG:3857','EPSG:4326'); // Returns Lat/Lon
        console.log('moveend', e, glbox, box)
      }

      // Another way of event detection with "propertychange"
      // Note: This seems to get all changes during zoom
      map.getView().on('propertychange', function(e) {
        switch (e.key) {
           case 'resolution':
             console.log(e.oldValue);
             var extent = map.getView().calculateExtent()
             var features = [];
             vector.forEachFeatureInExtent(extent, function(feature) {
               features.push(feature);
             });
             console.log('# of features:', features.length)
             // Reference: https://openlayers.org/en/latest/apidoc/module-ol_source_Vector-VectorSource.html#forEachFeatureInExtent
             break;
        }
     });

      blur.addEventListener('input', function() {
        vector.setBlur(parseInt(blur.value, 10));
      });

      radius.addEventListener('input', function() {
        vector.setRadius(parseInt(radius.value, 10));
      });
    </script>
  </body>
</html>
